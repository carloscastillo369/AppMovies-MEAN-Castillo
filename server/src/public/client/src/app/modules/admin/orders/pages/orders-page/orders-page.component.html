<div class="orders-list">
  <table mat-table [dataSource]="users">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂ° </th>
        <td mat-cell *matCellDef="let user"> {{users.indexOf(user) + 1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let user">
          <div class="buttons-container-web">
            <button mat-raised-button color="accent" [routerLink]="['/admin/orders/order', user._id]">
              <mat-icon>shopping_cart</mat-icon> Pedidos
            </button>
          </div>
          <div class="buttons-container-mobile">
            <button mat-mini-fab color="accent" [routerLink]="['/admin/orders/order', user._id]">
              <mat-icon>shopping_cart</mat-icon>
            </button>              
          </div>

        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
